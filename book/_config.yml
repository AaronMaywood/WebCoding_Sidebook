    MAC-COMMAND: '{bdg-dark}`⌘`'
    MAC-SHIFT: '{bdg-dark}`⇧`'
    MAC-OPTION: '{bdg-dark}`⌥`'
    MAC-CONTROL: '{bdg-dark}`⌃`'
